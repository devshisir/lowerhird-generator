<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawsome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project - Simple Thirds</title>
</head>

<body>
    <main class="mainArea">
        <div class="headerArea">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                        <div class="headerLogo">
                            <a href="/dashboard.html">
                                <img src="./assets/images/logo.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-12 mobile-order-3">
                        <div class="middleHeader text-center">
                            <h4 id="project-name">Loading name...</h4>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                        <div class="text-end userDropdown">
                            <div class="btn-group">
                                <button type="button" class="dropdownButton" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="https://htmlstream.com/preview/front-dashboard-v2.1.1/assets/img/160x160/img6.jpg"
                                        alt="">
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <div class="topUserDetails">
                                        <div class="userImage">
                                            <img src="https://htmlstream.com/preview/front-dashboard-v2.1.1/assets/img/160x160/img6.jpg"
                                                alt="">
                                        </div>
                                        <div class="userInfo">
                                            <h4>Jhone Doe</h4>
                                            <p>jhondoe@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="dropdownLink">
                                        <ul>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-user"></i>
                                                    Profile & account
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-gear"></i>
                                                    Settings
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-folders"></i>
                                                    My project
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="lastLinkDropdown">
                                        <ul>
                                            <li>
                                                <a href="#" onclick="logout()">
                                                    <i class="fa-regular fa-arrow-right-from-bracket"></i>
                                                    Sign out
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- sub header -->
        <div class="subHeader">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-6">
                        <div class="leftContent">
                            <button type="button" onclick="goToDashboard()" class="backButton">
                                <i class="fa-solid fa-arrow-left-long"></i>
                                Back To Dashboard
                            </button>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="rightContent">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createItemModal">
                                <i class="fa-solid fa-plus"></i>
                                Create Mew Lower Third
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- list of item -->
        <div class="itemWrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul id="lower-thirds-list" class="lower-thirds-list">
                            <div class="loader">
                                <i class="fa-regular fa-spinner-third fa-spin"></i>
                                <h4>Loading items</h4>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- create project modal -->
    <div class="modal fade" id="createItemModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Create your item</h1>
                    <button class="btn-icon btn-secondary rounded-circle" data-bs-dismiss="modal">
                        <i class="fa-regular fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="itemName" placeholder="">
                        <label for="itemName">Enter lower third name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="createNewLowerThird()">
                        <i class="fa-light fa-floppy-disk"></i>
                        Save Lower Third
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- rename item modal -->
    <div class="modal fade" id="renameItemModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Rename your lower third</h1>
                    <button class="btn-icon btn-secondary rounded-circle" data-bs-dismiss="modal">
                        <i class="fa-regular fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="itemNameUpdate" placeholder="">
                        <label for="itemNameUpdate">Update item name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateItemButton">
                        <i class="fa-light fa-floppy-disk"></i>
                        Update item name
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- delete modal -->
    <div class="modal fade deleteModal" id="itemDeleteModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Are you sure you want to delete this?</h5>
                    <p>You cant undo this action.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark"></i>
                        Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="itemDeleteButton">
                        <i class="fa-regular fa-trash-can-list"></i>
                        Delete Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/project.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const createModal = document.getElementById('createItemModal')
        const itemNameInput = document.getElementById('itemName')

        createModal.addEventListener('shown.bs.modal', () => {
            itemNameInput.focus()
        })
        createModal.addEventListener('hide.bs.modal', () => {
            itemNameInput.value = '';
        })

        // for update modal
        const updateModal = document.getElementById('renameItemModal')
        const itemNameInputUpdate = document.getElementById('itemNameUpdate')

        updateModal.addEventListener('shown.bs.modal', () => {
            itemNameInputUpdate.focus()
        })
        updateModal.addEventListener('hide.bs.modal', () => {
            itemNameInputUpdate.value = '';
        })


        $(document).ready(function () {
            // for create modal
            const $createModal = $("#createItemModal");
            const $saveItemBtn = $("#saveButton");
            const $itemNameInput = $("#itemName");
            function validateInput() {
                $saveItemBtn.prop("disabled", $itemNameInput.val().trim().length === 0);
            }
            $itemNameInput.on("input", validateInput);
            validateInput();
            $createModal.on("shown.bs.modal", function () {
                $itemNameInput.val("").trigger("input");
            });

        })

    </script>


</body>

</html>
