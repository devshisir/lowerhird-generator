<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawsome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard - Simple Thirds</title>

</head>

<body>
    <main class="mainArea">
        <div class="headerArea">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3">
                        <div class="headerLogo">
                            <a href="/dashboard.html">
                                <img src="./assets/images/logo.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="middleHeader text-center">
                            <h4>Dashboard</h4>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="text-end userDropdown">
                            <div class="btn-group">
                                <button type="button" class="dropdownButton" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="https://htmlstream.com/preview/front-dashboard-v2.1.1/assets/img/160x160/img6.jpg"
                                        alt="">
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <div class="topUserDetails">
                                        <div class="userImage">
                                            <img src="https://htmlstream.com/preview/front-dashboard-v2.1.1/assets/img/160x160/img6.jpg"
                                                alt="">
                                        </div>
                                        <div class="userInfo">
                                            <h4>Jhone Doe</h4>
                                            <p>jhondoe@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="dropdownLink">
                                        <ul>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-user"></i>
                                                    Profile & account
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-gear"></i>
                                                    Settings
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa-light fa-folders"></i>
                                                    My project
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="lastLinkDropdown">
                                        <ul>
                                            <li>
                                                <a href="#" onclick="logout()">
                                                    <i class="fa-regular fa-arrow-right-from-bracket"></i>
                                                    Sign out
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- sub header -->
        <div class="subHeader">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-6">
                        <div class="leftContent">
                            <h5>Your Projects</h5>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="rightContent">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                                <i class="fa-solid fa-plus"></i>
                                Create Mew Project
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- project list -->
        <div class="projectList">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul id="project-list" class="project-list">
                            <div class="loader">
                                <i class="fa-regular fa-spinner-third fa-spin"></i>
                                <h4>Loading projects</h4>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- create project modal -->
    <div class="modal fade" id="createProjectModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Create your project</h1>
                    <button class="btn-icon btn-secondary rounded-circle" data-bs-dismiss="modal">
                        <i class="fa-regular fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="projectName" placeholder="">
                        <label for="projectName">Enter project name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="createNewProject()">
                        <i class="fa-light fa-floppy-disk"></i>
                        Save Project
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- rename project modal -->
    <div class="modal fade" id="renameProjectModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Rename your project</h1>
                    <button class="btn-icon btn-secondary rounded-circle" data-bs-dismiss="modal">
                        <i class="fa-regular fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="projectNameUpdate" placeholder="">
                        <label for="projectNameUpdate">Update project name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateButton">
                        <i class="fa-light fa-floppy-disk"></i>
                        Update Project
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade deleteModal" id="projectDeleteModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Are you sure you want to delete this?</h5>
                    <p>You cant undo this action.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark"></i>
                        Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="projectDeleteButton">
                        <i class="fa-regular fa-trash-can-list"></i>
                        Delete Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script type="module" src="./assets/js/dashboard.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        $(document).ready(function () {

            // for create modal
            const $createModal = $("#createProjectModal");
            const $saveProjectBtn = $("#saveButton");
            const $projectNameInput = $("#projectName");
            function validateInput() {
                $saveProjectBtn.prop("disabled", $projectNameInput.val().trim().length === 0);
            }
            $projectNameInput.on("input", validateInput);
            validateInput();
            $createModal.on("shown.bs.modal", function () {
                $projectNameInput.val("").trigger("input");
            });
            // ---------------- end for create modal

        })
    </script>
</body>

</html>
