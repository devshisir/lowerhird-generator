<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawsome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
    <title>Design system - components</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-10 mx-auto">
                <div style="padding: 20px 0px;">
                    <p class="h3 mb-3">Button elements</p>
                    <div class="d-flex" style="column-gap: 10px;">
                        <button type="button" class="btn btn-primary">Primary Button</button>
                        <button type="button" class="btn btn-secondary">Secondary Button</button>
                        <button type="button" class="btn btn-success">Success Button</button>
                        <button type="button" class="btn btn-danger">Danger Button</button>
                        <button type="button" class="btn btn-link">Link Button</button>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary loading">
                            <i class="fa-solid fa-spinner-third fa-spin loader"></i>
                            <span class="mainContent">Primary Button</span>
                            <span class="loaderContent">Loading...</span>
                        </button>
                    </div>

                    <div class="mt-3">
                        <button class="btn-icon btn-primary rounded-circle">
                            <i class="fa-regular fa-house"></i>
                        </button>
                        <button class="btn-icon btn-secondary rounded-circle">
                            <i class="fa-regular fa-house"></i>
                        </button>
                    </div>
                </div>
                <div style="padding: 20px 0px;">
                    <p class="h3 mb-3">Form elements</p>
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="input1" placeholder="name@example.com">
                                <label for="input1">Simple input field</label>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label for="floatingSelect">Select Resolution</label>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <input type="color" class="colorControl" id="input1" placeholder="name@example.com">
                        </div>
                        <div class="col-xl-4 mt-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Enable</label>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <input type="range" class="form-range" id="customRange1">
                        </div>
                    </div>
                </div>
                <div style="padding: 20px 0px;">
                    <p class="h3 mb-3">Accordion elements</p>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="acordionIcon"><i class="fa-solid fa-text-size"></i></div>
                                    <span>Text</span>
                                    <div class="toggleButton">
                                        <i class="fa-sharp fa-solid fa-sort-down"></i>
                                    </div>
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div style="min-height: 300px;background-color: #e5e5e5;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <div class="acordionIcon">
                                        <i class="fa-light fa-object-group"></i>
                                    </div>
                                    <span>Design</span>
                                    <div class="toggleButton">
                                        <i class="fa-sharp fa-solid fa-sort-down"></i>
                                    </div>
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div style="min-height: 300px;background-color: #e5e5e5;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding: 20px 0px;">
                    <p class="h3 mb-3">Modal elements</p>
                    <div class="d-flex" style="column-gap: 10px;">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Open Master Modal</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#confirmModal">Open Confirm Modal</button>
                    </div>
                    <!-- master modal -->
                    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalLabel">Modal title</h1>
                                    <button class="btn-icon btn-secondary rounded-circle" data-bs-dismiss="modal">
                                        <i class="fa-regular fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    I am modal content
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade deleteModal" id="confirmModal" data-bs-backdrop="static" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5>Are you sure you want to delete this?</h5>
                                    <p>You cant undo this action.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-xmark"></i>
                                        Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <i class="fa-regular fa-trash-can-list"></i>
                                        Delete Confirm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="toast fade show align-items-center text-bg-success border-0" role="alert"
                        aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Hello, world! This is a toast message.
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="toast fade show align-items-center text-bg-danger border-0" role="alert"
                        aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Hello, world! This is a toast message.
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
